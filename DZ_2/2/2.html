<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var a=prompt('Введите целое число от 1 до 7')
	a=parseInt(a);
	switch(a){
	case 1: console.log('Сегодня понедельник');break;
	case 2: console.log('Сегодня вторник');break;
	case 3: console.log('Сегодня среда');break;
	case 4: console.log('Сегодня четверг');break;
	case 5: console.log('Сегодня пятница');break;
	case 6: console.log('Ура! Суббота');break;
	case 7: console.log('Ура! Воскресенье');break;
	break;
	default: console.log('Нужное ввести целое число от 1 до 7!\n Вы ввели'+a)}
	</script>
</body>
</html>
